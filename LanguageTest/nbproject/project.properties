application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form,**/*.jar,**/*.sh
# This directory is removed when the project is cleaned:
build.dir=build
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/LanguageTest.jar
dist.javadoc.dir=${dist.dir}/javadoc
file.reference.jcommon-1.0.0-pre2.jar=libs/jcommon-1.0.0-pre2.jar
file.reference.jl1.0.jar=libs/jl1.0.jar
file.reference.jogg-0.0.7.jar=libs/jogg-0.0.7.jar
file.reference.jorbis-0.0.13.jar=libs/jorbis-0.0.13.jar
file.reference.tritonus_jorbis-0.3.6.jar=libs/tritonus_jorbis-0.3.6.jar
file.reference.tritonus_mp3-0.3.6.jar=libs/tritonus_mp3-0.3.6.jar
file.reference.tritonus_share-0.3.6.jar=libs/tritonus_share-0.3.6.jar
file.reference.tritonus_vorbis-0.3.6.jar=libs/tritonus_vorbis-0.3.6.jar
jar.compress=true
javac.classpath=\
    ${file.reference.jcommon-1.0.0-pre2.jar}:\
    ${file.reference.jl1.0.jar}:\
    ${file.reference.jogg-0.0.7.jar}:\
    ${file.reference.jorbis-0.0.13.jar}:\
    ${file.reference.tritonus_jorbis-0.3.6.jar}:\
    ${file.reference.tritonus_mp3-0.3.6.jar}:\
    ${file.reference.tritonus_share-0.3.6.jar}:\
    ${file.reference.tritonus_vorbis-0.3.6.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=true
javac.source=1.4
javac.target=1.4
#javac.source= #${default.javac.source}
#javac.target=${default.javac.target}
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=languagetest.language.gui.MainFrame
manifest.file=LanguageTest.manifest
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
